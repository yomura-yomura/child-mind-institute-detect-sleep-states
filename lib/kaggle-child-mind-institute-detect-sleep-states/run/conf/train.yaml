# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: train
    chdir: false
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}/${split.name}
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}
    subdir: run${hydra.job.num}

defaults:
  - _self_
  - dir: local
  - model: Spec2DCNN
  - feature_extractor: LSTMFeatureExtractor
  - decoder: UNet1DDecoder
  - split: fold_0
  - split_type: 08_nan

model_dim: 2

seed: 42
exp_name: dummy

use_amp: false

phase: train
scale_type: constant

# training
epoch: 70
#batch_size: 64
batch_size: 32  # 0.0005
#batch_size: 16
valid_batch_size: null
num_workers: 8
accelerator: auto
#use_amp: true
debug: false
gradient_clip_val: 1.0
accumulate_grad_batches: 1
#monitor: val_loss
#monitor_mode: min
monitor: EventDetectionAP
monitor_mode: max

check_val_every_n_epoch: 1
val_check_interval: 1
val_after_steps: 0

resume_from_checkpoint: null

# Dataset
duration: 5760 # duration * 5 = 秒数
prev_margin_steps: 0
next_margin_steps: 0

downsample_rate: 2
upsample_rate: 1

sigma: 10
offset: 10  # how long gaussian sigma spreads at most on half side

sigma_onset: null
offset_onset: null

sigma_wakeup: null
offset_wakeup: null

bg_sampling_rate: 0.5
sampling_with_start_timing_hour: false

early_stopping_patience: 20

# PseudoLabeling
Pseudo_label:
  use_Pseudo: False
  save_Pseudo: False
  save_path: None
  use_version: 1

  v0:
    path_Pseudo: None
    th_sleep: 0.9
    th_prop: 0.5
  v1:
    path_Pseudo: None
    watch_interval: 2

# augmentation
augmentation:
  mixup_prob: 0.0
  mixup_alpha: 0.4
  cutmix_prob: 0.0
  cutmix_alpha: 0.4
  
# post_process
post_process:
#  score_th: 0.02
  score_th: 0.005
#  distance: 10
  distance: 96

# label
labels:
  - "sleep"
  - "event_onset"
  - "event_wakeup"

# feature
features:
  - "anglez"
  - "enmo"
  # - "month_sin"
  # - "month_cos"
  - "hour_sin"
  - "hour_cos"
  # - "minute_sin"
  # - "minute_cos"

# optimizer
optimizer:
#  lr: 0.0005
  lr: 0.00025

# scheduler
scheduler:
  num_warmup_steps: 0


# Inference
inference_step_offset: null
