# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: train
    chdir: false
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}/${split.name}
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}
    subdir: run${hydra.job.num}

defaults:
  - _self_
  - dir: local
  - model: Spec2DCNN
  - feature_extractor: LSTMFeatureExtractor
  - decoder: UNet1DDecoder
  - split: fold_0
  - split_type: 08_nan

model_dim: 2

seed: 42
exp_name: dummy

phase: train
scale_type: constant

duration: 5760 # duration * 5 = 秒数
prev_margin_steps: 0
next_margin_steps: 0

downsample_rate: 2
upsample_rate: 1

# training
epoch: 70
#batch_size: 64
batch_size: 32  # 0.0005
#batch_size: 16
num_workers: 8
accelerator: auto
#use_amp: true
use_amp: false
debug: false
gradient_clip_val: 1.0
accumulate_grad_batches: 1
#monitor: val_loss
#monitor_mode: min
monitor: EventDetectionAP
monitor_mode: max

check_val_every_n_epoch: 1
val_check_interval: 1

# Dataset
offset: 10  # how long gaussian sigma spreads at most on half side
sigma: 10

bg_sampling_rate: 0.5

early_stopping_patience: 20

# augmentation
augmentation:
  mixup_prob: 0.0
  mixup_alpha: 0.4
  cutmix_prob: 0.0
  cutmix_alpha: 0.4
  
# post_process
post_process:
#  score_th: 0.02
  score_th: 0.005
#  distance: 10
  distance: 96

# label
labels:
  - "awake"
  - "event_onset"
  - "event_wakeup"

# feature
features:
  - "anglez"
  - "enmo"
  # - "month_sin"
  # - "month_cos"
  - "hour_sin"
  - "hour_cos"
  # - "minute_sin"
  # - "minute_cos"

# optimizer
optimizer:
#  lr: 0.0005
  lr: 0.00025

# scheduler
scheduler:
  num_warmup_steps: 0
