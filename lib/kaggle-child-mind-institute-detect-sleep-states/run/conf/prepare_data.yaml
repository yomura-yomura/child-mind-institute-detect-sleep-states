# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: prepare_data
    chdir: false
  run:
    dir: ${dir.output_dir}/prepare_data/${phase}/${scale_type}
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/
    subdir: ${hydra.job.override_dirname}

defaults:
  - _self_
  - dir: local

phase: train

scale_type: constant
data_version: v1+v2

save_as_npz: false

just_load_scaler: true


rolling_features:
