- exp_name=exp082

- split_type=base

- scale_type=robust_scaler

- feature_extractor=TimesNetFeatureExtractor
- feature_extractor.height=64
- feature_extractor.dim_model=64
- feature_extractor.dim_fc=256
- feature_extractor.is_fc=false


- decoder=TransformerDecoder

- duration=17280  # 24h

- batch_size=4
- optimizer.lr=0.00005

- sigma=108

- use_amp=true

- features=[anglez,enmo,anglez_lag_diff_abs,enmo_lag_diff_abs,hour_sin,hour_cos,week_sin,week_cos,anglez_lag_diff_abs_cumsum,enmo_lag_diff_abs_cumsum,pct_change_anglez,pct_change_enmo,rolling_std_1min_anglez,rolling_std_1min_enmo]

- early_stopping_patience=50

- val_check_interval=100
- check_val_every_n_epoch=null
- val_after_steps=5000
